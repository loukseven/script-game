<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>
<body>
    <script>
        var 숫자1=Math.ceil(Math.random()*9);
        var 숫자2=Math.ceil(Math.random()*9);
       var 바디= document.body;
       var 단어=document.createElement('div');
       단어.textContent=숫자1+"*"+숫자2
    document.body.append(단어);
    var 입력창=document.createElement('input');
    입력창.type="number"
    document.body.append(입력창);
    var 버튼=document.createElement('button');
    버튼.textContent='입력';
    document.body.append(버튼);
    var 결과창=document.createElement('div');
    document.body.append(결과창);

    버튼.addEventListener('click', function(){
        if(숫자1*숫자2===Number(입력창.value)){
            숫자1=Math.ceil(Math.random()*9);
            숫자2=Math.ceil(Math.random()*9);
         
            결과창.textContent='딩동댕'
            단어.textContent=숫자1+"*"+숫자2
            입력창.value='';
            입력창.focus();


        }else{
            결과창.textContent='생각하시오'
            입력창.value='';
            입력창.focus();

        }

    })
    </script>

</body>
</html>
